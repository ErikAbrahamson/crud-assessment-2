{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <br>

    <form class="form-inline">
      <div class="form-group">
        <label>Exercise name</label>
        <input type="text" id="exercise-name" name="name" class="form-control" required>
        <label>Exercise description</label>
        <input type="text" id="exercise-description" name="description" class="form-control" required>
        <label>Exercise tags</label>
        <input type="text" id="exercise-tags" name="tags" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>

    <hr><br>

    <div id="results"></div>

    <div id="exercises-table">

      <h2>All Exercises</h2>

      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Tags</th>
            </tr>
          </thead>
          <tbody id="all">
          </tbody>
        </table>
      </div>

    </div>


  <form id="edit-form">
    <h2>Edit Exercise</h2>
    <div class="form-group">
      <input type="text" class="form-control" id="edit-name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="edit-description">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="edit-tags">
    </div>
    <button type="submit" class="btn btn-primary update-button">Update</button>
    <button class="btn btn-success" id="cancel-edit">Cancel</button>
  </form>

  </div>

{% endblock %}
