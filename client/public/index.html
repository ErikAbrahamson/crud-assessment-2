<!DOCTYPE html>
<html ng-app="crudApp">
<head>
  <title>CRUD Assessment 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>

<body ng-controller="mainController">

  <div class="container">
    <h1>CRUD 2 :: Mocha &amp; Chai, Q, Angular.js</h1>
    <div id="exercise-form" class="row">

      <form name="exerciseForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input ng-model="formData.name" name="name" id="name" type="text" class="form-control" placeholder="name" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input ng-model="formData.description" name="description" id="description" type="text" class="form-control" placeholder="description" required>
        </div>

        <div class="form-group">
          <label for="tags">Tags</label>
          <input ng-model="formData.tags" name="tags" id="tags" type="text" class="form-control" placeholder="tags" required>
        </div>

        <button ng-click="createExercise()" class="btn btn-primary">Submit</button>
      </form>

    </div>
    <hr><br>

    <div class="row" id="exercise-list">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Tags</th>
            <th>Modify</th>
          </tr>
        </thead>
        <tbody>
          <tr id="exercisePost" ng-repeat="exercise in exercises">
            <td>{{ exercise.name }}</td>
            <td>{{ exercise.description }}</td>
            <td>{{ exercise.tags | filter: String }}</td>
            <td>
              <button ng-click="showModal" class="btn-xs btn-info">Edit</button>
              &nbsp;
              <button ng-click="deleteExercise(exercise._id)" class="btn-xs btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-include src="'partials/modal.html'"></ng-include>
    </div>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
